version: '3.8'

services:
  task-manager:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    image: task-manager:prod:latest
    container_name: task-manager-prod
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://taskuser:taskpass@postgres:5432/taskmanager
      - POSTGRES_USER=taskuser
      - POSTGRES_PASSWORD=taskpass
      - POSTGRES_DB=taskmanager
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - task_data:/app/data
      - task_logs:/app/logs
      - task_uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - task-network
      - task-db-network

  postgres:
    image: postgres:15-alpine
    container_name: task-manager-db
    environment:
      - POSTGRES_USER=taskuser
      - POSTGRES_PASSWORD=taskpass
      - POSTGRES_DB=taskmanager
      - POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
      - PGDATA: /var/lib/postgresql/data
    volumes:
      - task_data:/var/lib/postgresql/data
      - task_logs:/var/log/postgresql
    restart: unless-stopped
    networks:
      - task-db-network
      - task-network

volumes:
  task_data:
    driver: local
  task_logs:
    driver: local
  task_uploads:
    driver: local

networks:
  task-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  task-db-network:
    driver: bridge